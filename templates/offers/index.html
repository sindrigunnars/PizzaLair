{% extends 'base.html'%}
{% block content %}
    <div class="content">
        <div class="offer">
            {% for offer in offers %}
                <div class="offer-item">
                    <img src="{{ offer.image }}" style="display:inline-block">
                    <div class="offer-text-box">
                        <h4>{{ offer.name }}</h4>
                        <a href="/offers/{{ offer.id }}">
                            <button>Add to cart</button>
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
