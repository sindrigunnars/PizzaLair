{% extends "base.html" %}
{% block title %}{{ offer.name }}{% endblock %}
{% block content %}

    <p>{{ offer.description }}</p>
    <p>{{ offer.price }} kr</p>
    {% for offer_image in offer.images.all.0.image %}
        <img src="{{ offer.images.all.0.image }}" class="offer-img" alt="Offer image">
    {% endfor %}
{% endblock %}
