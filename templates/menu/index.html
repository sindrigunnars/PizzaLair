{% extends 'base.html'%}
{% block content %}
    <div class="content">
        <div class="search-bar-menu">
            <div class="search">

                <form action="{% url 'search' %}" class="form">
                    <input name="q" value="{{ request.GET.q }}" placeholder="Search...">
                    </p>
                </form>
            </div>
        </div><!-- /.col-lg-6 -->
        <div class="pizza">
            {% for pizza in pizzas %}
                <div class="pizza-item">
                    <img src="{{ pizza.images.all.0.image }}" style="display:inline-block">
                    <div class="pizza-text-box">
                        <h4>{{ pizza.name }}</h4>
                        <p>{{ pizza.price }} kr</p>
                        <a href="/menu/{{ pizza.id }}">
                            <button>View details</button>
                        </a>

                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
