{% extends 'base.html'%}
{% block content %}
    <div class="content">
        <div class="search-bar-menu">
            <div class="search">
                <input type="search" class="form-control" id="search-box">
                <button type="button" id="search-btn">Search</button>
            </div>
            <div class="sort-by">
                <select class="sort-by-select">
                    <option value="" disabled selected>Order by</option>
                    <option id="name">Name (A-Z)</option>
                    <option id="price">Price (low to high)</option>
                </select>
            </div>
            <div class="filter-by">
                <select class="filter-by-select">
                    <option value="" disabled selected>Select type</option>
                    {% for type in types %}
                        <option id="{{ type.name }}">{{ type.name|capfirst }}</option>
                    {% endfor %}
                </select>
            </div>
        </div><!-- /.col-lg-6 -->
        <div class="pizza">
            {% for pizza in pizzas %}
                <div class="pizza-item">
                    <img src="{{ pizza.images.all.0.image }}" style="display:inline-block">
                    <div class="pizza-text-box">
                        <h4>{{ pizza.name }}</h4>
                        <p>{{ pizza.price }} kr</p>
                        <a href="/menu/{{ pizza.id }}">
                            <button>View details</button>
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
