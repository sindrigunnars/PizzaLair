{% extends 'base.html'%}
{% block content %}
    <div class="search-bar-menu">
        <div class="search">
            <form action="{% url 'search' %}" class="form">
                <input name="q" value="{{ request.GET.q }}" placeholder="Search...">
                </p>
            </form>
        </div>
    </div><!-- /.col-lg-6 -->
    <div class="pizza">
        {% for pizza in pizzas %}
            <h4>{{ pizza.name }}</h4>
            <p>{{ pizza.price }} kr</p>
            <img src="{{ pizza.images.all.0.image }}">
        {% endfor %}
    </div>

{% endblock %}
