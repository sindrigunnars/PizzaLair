{% extends 'clear_base.html'%}
{% block content %}
    <div class="content">
        <button type="button" class="clear-all">X</button>
        <div class="pizza">
            {% for item in orders.pizzas.all %}
                <div class="pizza-item" id="{{ item.id }}">
                    <p>{{ item.item.name }}</p>
                    <p class="amount">{{ item.amount }}</p>
                    <button type="button" class="minus-button">-</button>
                    <button type="button" class="add-button">+</button>
                    <!--<img src="{{item.item.images.all.0.image}}"-->
                </div>
            {% endfor %}
            <br>
            {% for item in orders.offers.all %}
                <div class="offer-item" id="{{ item.id }}">
                    <p>{{ item.item.order.name }}</p>
                    <p class="amount">{{ item.amount }}</p>
                    <button type="button" class="minus-button">-</button>
                    <button type="button" class="add-button">+</button>
                    <!--<img src="{{item.item.order.image}}">-->
                </div>
            {% endfor %}
        </div>
    <a href="{% url 'create_contact' %}"><button type="button">Checkout</button></a>
    </div>
{% endblock %}
