{% extends 'clear_base.html' %}
{% block title %}Contact Information{% endblock %}
{% block content %}
    <div class="contact-form-container">
        <span><a href="{% url 'cart-index' %}"><button class="back-btn">&larr;</button></a></span>
        <span><h2 class="page-title" id="contact-title">Go back to Cart</h2></span>
        <h5 class="h-5-contact">Contact information</h5>
        <div class="contact-form">
            <form action="{% url 'create_contact' %}" method="post">
            {% csrf_token %}
                {{ form.as_p }}
                <span>
                    <input name="pay_type" type="submit" value="Pay Now" class="btn btn-primary" style="clear:both; margin: 10px 0"/>
                </span>
                <span>or</span>
                <span>
                    <input name="pay_type" type="submit" value="Pay Later" class="btn btn-primary" style="clear:both; margin: 10px 0"/>
                </span>
            </form>
        </div>
    </div>
{% endblock %}
