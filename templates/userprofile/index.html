{% extends 'base.html'%}
{% block content %}
    <div class="login">
        <section class="vh-100">
          <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-7 col-lg-5 col-xl-4">
                <div id="card" class="card bg-dark text-white" style="border-radius: 1rem;">
                  <div class="card-body p-5 text-center">

                    <div class="mb-md-5 mt-md-4 pb-5">

                      <h4 class="fw-bold mb-2 text-uppercase">Login</h4>
                      <p class="text-white-50 mb-4">Please enter your login and password!</p>

                      <div class="form-outline form-white mb-4">
                        <input type="email" id="typeEmailX" class="form-control form-control-md" placeholder="Email"/>
                      </div>

                      <div class="form-outline form-white mb-4">
                        <input type="password" id="typePasswordX" class="form-control form-control-md" placeholder="Password"/>
                      </div>

                      <p class="small mb-4 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>

                      <button class="btn btn-outline-light btn-md px-5 mb-5" type="submit">Login</button>

                      <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a></p>

                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
    </div>
{% endblock %}
